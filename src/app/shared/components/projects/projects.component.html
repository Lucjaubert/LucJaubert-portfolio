<section id="projects" class="project-presentation mt-md-13 py-md-12">
  <div class="background-sides"></div>

  <div class="row project-hover-container">
    <div class="col-md-7 projects-list">
      <div class="current-projects">
        <div class="projects-2024">
          <div class="project-container laiterie-container d-flex justify-content-end align-items-baseline"
               data-project="Fromagerie aux Capucins - Bordeaux" 
               data-role="Maquettes - Développement front-end" 
               data-stacks="WordPress Headless - Angular" 
               data-video="assets/videos/laiterie.mp4"
               (mouseenter)="onProjectHover($event)"
               (mouseleave)="onProjectOut()"
               #projectContainer>
            <h5 class="text-slide mb-0">Laiterie Burdigala</h5>
            <span class="text-slide date ms-2">2024</span>
          </div>

          <div class="project-container limago-container d-flex justify-content-end align-items-baseline"
               data-project="Réflexologie Limago" 
               data-role="UX/UI - Développement front-end" 
               data-stacks="React - Node.js" 
               data-video="assets/videos/limago.mp4"
               (mouseenter)="onProjectHover($event)"
               (mouseleave)="onProjectOut()"
               #projectContainer>
            <h5 class="text-slide mb-0">Limago Reflexo</h5>
            <span class="text-slide date ms-2">2024</span>
          </div>

          <div class="project-container anglais-container d-flex justify-content-end align-items-baseline"
               data-project="Cours d'anglais pour professionnels du vin" 
               data-role="Conception - Développement full stack" 
               data-stacks="Angular - Firebase" 
               data-video="assets/videos/anglais.mp4"
               (mouseenter)="onProjectHover($event)"
               (mouseleave)="onProjectOut()"
               #projectContainer>
            <h5 class="text-slide mb-0">Anglais Du Vin</h5>
            <span class="text-slide date ms-2">2024</span>
          </div>
        </div>

        <div class="projects-2023">
          <div class="project-container maison-container d-flex justify-content-end align-items-baseline"
               data-project="Maison Ah-Rong" 
               data-role="Création de maquettes - Développement web" 
               data-stacks="Vue.js - Laravel" 
               data-video="assets/videos/maison.mp4"
               (mouseenter)="onProjectHover($event)"
               (mouseleave)="onProjectOut()"
               #projectContainer>
            <h5 class="text-slide mb-0">Maison Ah-Rong</h5>
            <span class="text-slide date ms-2">2023</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5 video-preview" #videoPreview>
      <div class="col-12 d-flex flex-column">
        
        <div class="col-10 video-box d-flex justify-content-center py-md-5">
          <video controls class="img-fluid px-10" id="videoPlayer" #videoPlayer>
            <source [src]="currentProject.video" type="video/mp4" />
            Votre navigateur ne supporte pas la balise vidéo.
          </video>
        </div>

        <div class="col-12 project-details row text-center px-md-5" id="projectDetails">
          <div class="col-4 d-flex flex-column align-items-start px-md-4">
            <p class="mb-0"><strong>Projet</strong></p>
            <span id="projectText" class="mt-1 text-start">{{ currentProject.project }}</span>
          </div>
          
          <div class="col-4 d-flex flex-column align-items-start px-md-4">
            <p class="mb-0"><strong>Rôle</strong></p>
            <span id="roleText" class="mt-1 text-start">{{ currentProject.role }}</span>
          </div>
          
          <div class="col-4 d-flex flex-column align-items-start px-md-4">
            <p class="mb-0"><strong>Stacks</strong></p>
            <span id="stacksText" class="mt-1 text-start">{{ currentProject.stacks }}</span>
          </div>
        
        </div>
      </div>
    </div>
  </div>
</section>
