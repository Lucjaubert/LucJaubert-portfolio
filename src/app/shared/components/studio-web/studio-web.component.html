<section *ngIf="sections.length > 0" id="studio-web" class="studio-web-presentation mt-md-7 py-md-12">
  <div class="row studio-web-section">
    <div class="studio-web-list">
      <div class="current-sections">

        <!-- Boucle sur les sections -->
        <div *ngFor="let section of sections; let i = index" [attr.id]="section.name | slugify" [ngClass]="getSectionClass(i)" #studioSectionContainer>
          <div class="background-sides"></div>
          <div class="col-md-7 section-container d-flex flex-column text-center justify-content-start align-items-center mask-wrapper">
            <h3 class="text-slide mb-0">{{ section.name }}</h3>
          </div>
          <div class="section-details-preview col-5 d-flex justify-content-center align-items-center mask-wrapper">
            <div class="col-md-5 stacks-slide d-flex flex-column align-items-start px-md-4 py-md-5">
              <span *ngFor="let stack of section.stacks.split(',')" class="mt-1 text-start">{{ stack.trim() }}</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
