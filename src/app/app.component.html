<app-loading-screen [hidden]="!(isLoading$ | async)"></app-loading-screen>

<div id="app-container" class="app-root" [class.hidden]="isLoading$ | async">
  <app-header></app-header>
  <div id="page" class="page-content">
    <router-outlet></router-outlet>
  </div>
</div>

<button id="back-to-top" (click)="scrollToTop()" [class.show]="isAtBottom">
  <span class="material-symbols-outlined">
    arrow_upward
  </span>
</button>
